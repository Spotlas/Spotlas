<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Details | Spotlas</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/fullscreen.css">
    <link rel="stylesheet" href="../../assets/css/gallery.css">
    
    <script src="https://api.websynthesis.org/stars/v2/stars.js"></script>
    <script src="../../assets/js/global.js" defer></script>
    <script src="../../assets/js/session.js" defer></script>
    <script src="../../assets/js/fullscreen.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <header id="homepage_header">
        <div id="homepage_header_spotlas">
            <a href="../../index.html"><img src="../../assets/images/logo_schwarz.png" width="180" alt="Spotlas Logo"></a>
        </div>

        <div id="homepage_header_ImageItems">
            <div>
                <a href="../../pages/add_place/add.html" title="Add New Location"><img src="../../assets/images/icons/add_icon.svg" alt="add" width="40px" height="40px"></a>
            </div>
            <div>
                <a href="../../pages/profile/profile.html" title="My Profile"><img src="../../assets/images/icons/profile_icon.svg" alt="profile" width="40px" height="40px"></a>
            </div>
            <div>
                <img
                  id="toggleImg"
                  onclick="showDropdown()"
                  src="../../assets/images/icons/arrow_icon.svg"
                  alt="options"
                  width="40px"
                  height="40px"
                />
                <div style="display: none; z-index: 12" id="dropDown_menu">
                  <a href="../settings/settings.html">Settings</a>
                  <a href="../profile/profile.html">Profile</a>
                  <a href="../helpCenter/helpcenter.html">Help Center</a>
                  <a href="../login_register/login.html">Login</a>
                  <a href="../login_register/login.html">Logout</a>
                </div>
              </div>
        </div>
    </header>

    <main id="fullscreen_main">
        <div id="fullscreen_main_left">
            <div onclick="backHome()" id="add_info_backButton">
                <img src="../../assets/images/icons/arrow_icon.svg" alt="Back">
                <p>Back</p>
            </div>
            
            <div id="preview_images">
                <!-- Main image container with placeholder -->
                <div id="mainImg">
                    <div class="placeholder-image">üìç</div>
                </div>
                
                <!-- Gallery container for dynamic images -->
                <div class="location-images"></div>
            </div>

            <div id="comments_section">
                <h2>Comments</h2>
                <div id="comments">
                    <!-- Comments will be loaded dynamically -->
                </div>
                <form id="comment_form">
                    <textarea id="comment_input" placeholder="Share your thoughts about this place..."></textarea>
                    <button id="submit" type="submit"><img src="../../assets/images/comments/comments_white.svg" width="35px" alt="Submit"></button>
                </form>
            </div>
        </div>

        <div id="fullscreen_main_right">
            <div id="generalInfos_spot">
                <div class="flex_box">
                    <div id="name_spot"></div>
                    <div id="spot_rating"></div>
                    
                    <div id="category_spot">
                        <div id="category_spot_icon"></div>
                        <p id="category_spot_name"></p>
                    </div>
                    
                    <div id="fav_Spot">
                        <img id="bookmarkIcon" src="../../assets/images/icons/bookmark_unsaved.svg" width="35px" alt="Bookmark">
                    </div>
                </div>

                <div id="description_spot"></div>

                <div id="rateThisLocation">
                    <p>Rate this Location</p>
                    <div class="ratings">
                        <input onclick="rate(5)" type="radio" id="stern5" name="rating" value="5">
                        <label for="stern5">‚òÖ</label>
                        <input onclick="rate(4)" type="radio" id="stern4" name="rating" value="4">
                        <label for="stern4">‚òÖ</label>
                        <input onclick="rate(3)" type="radio" id="stern3" name="rating" value="3">
                        <label for="stern3">‚òÖ</label>
                        <input onclick="rate(2)" type="radio" id="stern2" name="rating" value="2">
                        <label for="stern2">‚òÖ</label>
                        <input onclick="rate(1)" type="radio" id="stern1" name="rating" value="1">
                        <label for="stern1">‚òÖ</label>
                    </div>
                </div>

                <div id="allInfoBox">
                    <!-- Name and Category -->
                    <div class="info_box">
                        <div class="info_box_item">
                            <div class="info_box_item_icon"><i class="fas fa-tag"></i></div>
                            <div class="info_box_item_text" id="name_category"></div>
                        </div>
                    </div>
                
                    <!-- Website URL -->
                    <div class="info_box">
                        <div class="info_box_item">
                            <div class="info_box_item_icon"><i class="fas fa-link"></i></div>
                            <div class="info_box_item_text" id="website_url"></div>
                        </div>
                    </div>
                
                    <!-- Opening Hours -->
                    <div class="info_box">
                        <div class="info_box_item">
                            <div class="info_box_item_icon"><i class="fas fa-clock"></i></div>
                            <div class="info_box_item_text" id="openinghours"></div>
                        </div>
                    </div>
                
                    <!-- Address -->
                    <div class="info_box">
                        <div class="info_box_item">
                            <div class="info_box_item_icon"><i class="fas fa-map-marker-alt"></i></div>
                            <div class="info_box_item_text" id="address"></div>
                        </div>
                    </div>
                
                    <!-- Price Range -->
                    <div class="info_box">
                        <div class="info_box_item">
                            <div class="info_box_item_icon"><i class="fas fa-dollar-sign"></i></div>
                            <div class="info_box_item_text" id="price_range"></div>
                        </div>
                    </div>
                
                    <!-- Season -->
                    <div class="info_box">
                        <div class="info_box_item">
                            <div class="info_box_item_icon"><i class="fas fa-calendar-alt"></i></div>
                            <div class="info_box_item_text" id="season"></div>
                        </div>
                    </div>
                
                    <!-- Special Features -->
                    <div class="info_box">
                        <div class="info_box_item">
                            <div class="info_box_item_icon"><i class="fas fa-star"></i></div>
                            <div class="info_box_item_text" id="special_features"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="user_data">
                <div id="user_data_header">
                    <h4>Created by:</h4>
                </div>
                <div id="user_data_content">
                    <div id="user_data_img"></div>
                    <div id="user_data_name"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
