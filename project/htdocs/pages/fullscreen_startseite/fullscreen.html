<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../../assets/css/global.css">
    <script src="https://api.websynthesis.org/stars/v2/stars.js"></script>
    <script src="../../assets/js/global.js" defer></script>
    <script src="../../assets/js/index.js" defer></script>
    <script src="../../assets/js/fullscreen.js" defer></script>
    <link rel="stylesheet" href="../../assets/css/fullscreen.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <header id="homepage_header">
        <div id="homepage_header_spotlas">
            <a href="../../index.html"><img src="../../assets/images/logo_schwarz.png" width="180" alt=""></a>
        </div>

        <div id="homepage_header_ImageItems">
            <div>
                <a href="../../pages/add_place/add.html"><img src="../../assets/images/icons/add_icon.svg" alt="add" width="40px" height="40px"></a>
            </div>
            <div>
                <a href="../../pages/profile/profile.html"><img src="../../assets/images/icons/profile_icon.svg" alt="profile" width="40px" height="40px"></a>
            </div>
            <div>
                <img
                  id="toggleImg"
                  onclick="showDropdown()"
                  src="../../assets/images/icons/arrow_icon.svg"
                  alt="options"
                  width="40px"
                  height="40px"
                />
                <div style="display: none; z-index: 12" id="dropDown_menu">
                  <a href="../settings/settings.html">Settings</a>
                  <a href="../profile/profile.html">Profile</a>
                  <a href="../helpCenter/helpcenter.html">Help Center</a>
                  <a href="../login_register/login.html">Login</a>
                  <a href="../login_register/login.html">Logout</a>
                </div>
              </div>
        </div>
    </header>

    <main id="fullscreen_main">
        <div id="fullscreen_main_left">
            <div id="preview_images">
                <div id="mainImg"><img src="../../assets/images/testPic/1.png" alt=""></div>
                <div class="contentImages" id="contentImgs"><img src="../../assets/images/testPic/1.png" alt=""><img src="../../assets/images/testPic/1.png" alt=""><img src="../../assets/images/testPic/1.png" alt=""></div>
            </div>

            <div id="comments_section">
                <h2>Kommentare</h2>
                <div id="comments">
                </div>
                <form id="comment_form">
                    <textarea id="comment_input" placeholder="Schreibe einen Kommentar..."></textarea>
                    <button id="submit" type="submit"><img src="../../assets/images/comments/comments_white.svg" width="35px" alt=""></button>
                </form>
            </div>
        </div>

        <div id="fullscreen_main_right">
            <div id="generalInfos_spot">
                <div class="flex_box">
                    <div id="name_spot"></div>
                    <div id="spot_rating">
                       
                    </div>
                    
                    <div id="category_spot">
                        
                        <p id="category_spot_name"></p>
                    </div>
                    <div id="rateThisLocation">
                        <p>Rate this Location!</p>
                        <div class="ratings">
                            <input onclick="rate(5)" type="radio" id="stern5" name="rating" value="5">
                            <label for="stern5">★</label>
                            <input onclick="rate(4)" type="radio" id="stern4" name="rating" value="4">
                            <label for="stern4">★</label>
                            <input onclick="rate(3)" type="radio" id="stern3" name="rating" value="3">
                            <label for="stern3">★</label>
                            <input onclick="rate(2)" type="radio" id="stern2" name="rating" value="2">
                            <label for="stern2">★</label>
                            <input onclick="rate(1)" type="radio" id="stern1" name="rating" value="1">
                            <label for="stern1">★</label>
                        </div>
                    </div>
                </div>

                <div class="flex_box">
                   <div id="description_spot"></div>
                   <div id="fav_Spot">
                    <img id="bookmarkIcon" src="../../assets/images/icons/bookmark_unsaved.svg" width="35px" alt="Bookmark">
                </div>
                </div>


                <div id="allInfoBox">
                    <!-- Name und Kategorie -->
                    <div class="info_box">
                        <div class="info_box_item">
                            <div class="info_box_item_icon"><i class="fas fa-map-marker-alt"></i></div>
                            <div class="info_box_item_text" id="name_category"></div>
                        </div>
                    </div>
                
                    <!-- Website URL -->
                    <div class="info_box">
                        <div class="info_box_item">
                            <div class="info_box_item_icon"><i class="fas fa-link"></i></div>
                            <div class="info_box_item_text" id="website_url"></div>
                        </div>
                    </div>
                
                    <!-- Öffnungszeiten -->
                    <div class="info_box">
                        <div class="info_box_item">
                            <div class="info_box_item_icon"><i class="fas fa-clock"></i></div>
                            <div class="info_box_item_text" id="openinghours"></div>
                        </div>
                    </div>
                
                    <!-- Adresse -->
                    <div class="info_box">
                        <div class="info_box_item">
                            <div class="info_box_item_icon"><i class="fas fa-map-marker-alt"></i></div>
                            <div class="info_box_item_text" id="address"></div>
                        </div>
                    </div>
                
                    <!-- Preisbereich -->
                    <div class="info_box">
                        <div class="info_box_item">
                            <div class="info_box_item_icon"><i class="fas fa-dollar-sign"></i></div>
                            <div class="info_box_item_text" id="price_range"></div>
                        </div>
                    </div>
                
                    <!-- Saison -->
                    <div class="info_box">
                        <div class="info_box_item">
                            <div class="info_box_item_icon"><i class="fas fa-calendar-alt"></i></div>
                            <div class="info_box_item_text" id="season"></div>
                        </div>
                    </div>
                
                    <!-- Besondere Merkmale -->
                    <div class="info_box">
                        <div class="info_box_item">
                            <div class="info_box_item_icon"><i class="fas fa-star"></i></div>
                            <div class="info_box_item_text" id="special_features"></div>
                        </div>
                    </div>
                </div>
                
                

                
            </div>
        </div>
    </main>


</body>
</html>
