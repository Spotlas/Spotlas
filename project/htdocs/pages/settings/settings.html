<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Embeddings -->
    <link rel="stylesheet" href="../../assets/css/global.css" />
    <link rel="stylesheet" href="../../assets/css/settings.css" />
    <script src="../../assets/js/fetches.js" defer></script>
    <script src="../../assets/js/global.js" defer></script>
    <script src="../../assets/js/session.js" defer></script>
    <script src="../../assets/js/settings.js" defer></script>
  </head>
  <body>
    <header id="homepage_header">
      <div id="homepage_header_spotlas">
        <a href="../../index.html"
          ><img src="../../assets/images/logo_schwarz.png" width="180" alt="Spotlas Logo"
        /></a>
      </div>

      <div id="homepage_header_ImageItems">
        <div>
          <a href="../../pages/add_place/add.html"
            ><img
              src="../../assets/images/icons/add_icon.svg"
              alt="Add"
              width="40"
              height="40"
          /></a>
        </div>
        <div>
          <a href="../../pages/profile/profile.html"
            ><img
              src="../../assets/images/icons/profile_icon.svg"
              alt="Profile"
              width="40"
              height="40"
          /></a>
        </div>
        <div>
          <img
            id="toggleImg"
            onclick="showDropdown()"
            src="../../assets/images/icons/arrow_icon.svg"
            alt="Menu"
            width="40"
            height="40"
          />
          <div style="display: none; z-index: 12" id="dropDown_menu">
            <a href="../../pages/settings/settings.html">Settings</a>
            <a href="../../pages/profile/profile.html">Profile</a>
            <a href="../../pages/helpCenter/helpcenter.html">Help Center</a>
            <a href="../../pages/login_register/login.html">Login</a>
            <a href="../../pages/login_register/login.html">Logout</a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div onclick="backHome()" id="add_info_backButton">
        <img src="../../assets/images/icons/arrow_icon.svg" alt="Back" />
        <p>Back</p>
      </div>
      
      <div id="settings">
        <div id="settings_Menu_parent">
          <div id="settings_Menu_child">
            <div id="editp" onclick="showEditProfil()" class="controlers active">
              <i class="far fa-user"></i> Edit Profile
            </div>
            <div id="kontov" onclick="showKontoVerwaltung()" class="controlers">
              <i class="fas fa-cog"></i> Account Management
            </div>
          </div>
        </div>

        <div id="settings_edit">
          <div id="outp"></div>
        </div>
      </div>

      <!-- Overlay for changing settings -->
      <div class="overlay" id="usernameOverlay" style="display: none">
        <div class="input-box">
          <h3 id="overlayTitle">Change Username</h3>
          <input type="text" id="newUserName" placeholder="Enter new username" />
          <span id="inputError" style="color: red; font-size: 12px; display: none;"></span>
          <button class="buttons" onclick="saveUserName()">Save</button>
          <button class="buttons secondary" onclick="closeOverlay()">Cancel</button>
        </div>
      </div>
    </main>
  </body>
</html>
