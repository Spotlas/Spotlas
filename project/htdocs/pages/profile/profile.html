<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Globale Variablen -->
    <link rel="stylesheet" href="../../assets/css/global.css" />

    <!-- Basic CSS -->
    <link rel="stylesheet" href="../../assets/css/profile.css" />

    <script src="../../assets/js/fetches.js" defer></script>
    <script src="../../assets/js/global.js" defer></script>
    <script src="../../assets/js/gallery.js" defer></script>
    <script src="../../assets/js/profile.js" defer></script>
  </head>
  <body>
    <header id="homepage_header">
      <div id="homepage_header_spotlas">
        <a href="../../index.html"
          ><img src="../../assets/images/logo_schwarz.png" width="180" alt="Spotlas Logo"
        /></a>
      </div>

      <div id="homepage_header_ImageItems">
        <div>
          <a href="../../pages/add_place/add.html"
            ><img
              src="../../assets/images/icons/add_icon.svg"
              alt="Add Place"
              width="40"
              height="40"
          /></a>
        </div>
        <div>
          <a href="../../pages/profile/profile.html"
            ><img
              src="../../assets/images/icons/profile_icon.svg"
              alt="Profile"
              width="40"
              height="40"
          /></a>
        </div>
        <div>
          <img
            id="toggleImg"
            onclick="showDropdown()"
            src="../../assets/images/icons/arrow_icon.svg"
            alt="Menu"
            width="40"
            height="40"
          />
          <div style="display: none; z-index: 12" id="dropDown_menu">
            <a href="../settings/settings.html">Settings</a>
            <a href="../profile/profile.html">Profile</a>
            <a href="../helpCenter/helpcenter.html">Help Center</a>
            <a href="../login_register/login.html">Login</a>
            <a href="../login_register/login.html">Logout</a>
          </div>
        </div>
      </div>
    </header>

    <!-- Back button for mobile navigation -->
    <div onclick="backHome()" id="profile_info_backButton">
      <img src="../../assets/images/icons/arrow_icon.svg" alt="Back" />
      <p>Back</p>
    </div>

    <!-- Main profile content -->
    <div id="profile_grandparent">
      <div id="profile_infos">
        <div class="profile-image-container">
          <img
            id="profilPic"
            src="../../assets/images/profilPicture_test.png"
            alt="Profile Picture"
          />
        </div>

        <div id="profile_info_child">
          <h3 id="full_name">NA</h3>
          <p id="username">@VikiExplorer6239</p>
          <p id="info_mini">Beigetreten am 20.04.2024</p>
        </div>
      </div>
    </div>

    <!-- Tab navigation -->
    <div id="erstellt_parent">
      <p class="switches active" id="switches_erstellt" onclick="loadErstellte(this)">
        Erstellt
      </p>
      <p
        class="switches"
        id="switches_favoriten"
        onclick="loadFavouriten(this)"
      >
        Favoriten
      </p>
    </div>

    <hr />

    <!-- Image gallery container -->
    <div id="bilder">
      <!-- Content will be loaded dynamically -->
    </div>

    <footer>
      <div id="homepage_footer"></div>
    </footer>
  </body>
</html>
