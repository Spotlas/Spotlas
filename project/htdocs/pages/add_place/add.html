<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Place</title>


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

     <!-- Font -->

     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> 

     <!-- Globale Variablen -->
    <link rel="stylesheet" href="../../assets/css/global.css">

    <!-- Basic CSS -->
    <link rel="stylesheet" href="../../assets/css/add.css">

    <script src="../../assets/js/global.js" defer></script>

    <script src="../../assets/js/add.js" defer></script>


</head>
<body style="overflow-y: hidden;">
    <header id="homepage_header">
        <div id="homepage_header_spotlas">
            <a href="../../index.html"><img src="../../assets/images/logo_schwarz.png" width="180" alt=""></a>
        </div>

        <div id="homepage_header_ImageItems">
            <div>
                <a href="../../pages/add_place/add.html"><img src="../../assets/images/icons/add_icon.svg" alt="add" width="40px" height="40px"></a>
            </div>
            <div>
                <a href="../../pages/profile/profile.html"><img src="../../assets/images/icons/profile_icon.svg" alt="profile" width="40px" height="40px"></a>
            </div>
            <div>
                <img
                  id="toggleImg"
                  onclick="showDropdown()"
                  src="../../assets/images/icons/arrow_icon.svg"
                  alt="options"
                  width="40px"
                  height="40px"
                />
                <div style="display: none; z-index: 12" id="dropDown_menu">
                  <a href="../../pages/settings/settings.html">Settings</a>
                  <a href="../../pages/profile/profile.html">Profile</a>
                  <a href="../../pages/helpCenter/helpcenter.html">Help Center</a>
                  <a href="../../pages/login_register/login.html">Login</a>
                  <a href="../../pages/login_register/login.html">Logout</a>
                </div>
              </div>
        </div>
    </header>

    <main id="main">
        <section id="add_section1">
            <div onclick="backHome()" id="add_info_backButton">
                <img src="../../assets/images/icons/arrow_icon.svg" alt="">
                <p>Back</p>
            </div>

            <div id="add_info_progress">
                <div class="progress-container">
                    <div id="progress-bar">0%</div>
                </div>
                
                
                <div id="add_info_progress_text">
                    <p id="info">1/2</p>
                </div>
            </div>

            
        </section>

        <section id="add_section2">

            <div id="add_content_slide1">
                
                <div class="add_name_description">
                        <div id="add_name">
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="f.e. Cafè in London">
                        </div>

                        
                        <div id="add_coordinates">
                            <label for="latitude">Latitude:</label>
                            <input type="text" name="latitude" id="latitude" placeholder="f.e. 51.5074">
                        </div>
                        
                        <div>
                            <label for="longitude">Longitude:</label>
                            <input type="text" name="longitude" id="longitude" placeholder="f.e. -0.1278">
                        </div>
                        

                        <div>
                            <!-- Adresse -->
                            <label for="address">Address:</label>
                            <input type="text" name="address" id="address" placeholder="f.e. 221B Baker Street">
                        </div>
                </div>

                <div  class="add_name_description">
                    <div id="fileUpload">
                        <h2>Upload your Photos</h2>

                        <div class="upload-container" id="drop-area">
                            <p>Click/Drag and Drop</p>
                            <input type="file" id="fileInput" multiple accept="image/*">
                        </div>
                        <div id="uploadedImages"></div>
                        
                        <div class="image-preview" id="imagePreview"></div>
                
                    </div>


                    <div>
                        <form action="" method="post"></form>
                    </div>

                    
                    <div id="add_description">
                        <label for="description">Description:</label>
                        <textarea name="description" id="description" placeholder="f.e. Sweet, little and cosy Cafè to rest."></textarea>
                    </div>

                    <div id="add_category">
                        <label for="category">Category:</label>
                        <select name="category" id="category">
                            <option value="Food">Food</option>
                            <option value="Waters">Waters</option>
                            <option value="Mountains">Mountains</option>
                            <option value="Beaches">Beaches</option>
                            <option value="Apartment">Apartment</option>
                            <option value="Hotel">Hotel</option>
                        </select>
                    </div>
                </div>


            </div>
            
            <div style="display: none;" id="add_content_slide2">


                
                <div  class="add_content">
                    <div id="add_season">
                        <label for="season">Season:</label>
                        <input type="text" name="Season" id="season" placeholder="f.e. Spring">
                    </div>

                    <div id="addprice_range">
                        <label for="price_range">Price Range:</label>
                        <input type="text" name="price_range" id="price_range" placeholder="f.e. 10-20€">
                    </div>

                    <div id="add_accssessibility">
                       <!-- Accessibility -->
                        <!-- !!!!!!! BOOLEAN -->
                        <label for="accessibility">Accessibility:</label>
                        <input type="text" name="accessibility" id="accessibility" placeholder="f.e. Wheelchair accessible">
                    </div>

                    <div id="add_website_url">
                        <label for="website_url">Website URL:</label>
                        <input type="text" name="website_url" id="website_url" placeholder="f.e. www.cafeinlondon.com">
                    </div>

            
            </div>

            <div class="add_content">
                
                <div>
                    <label for="special_features">Special Features:</label>
                    <input type="text" name="special_features" id="special_features" placeholder="f.e. Live Music">
                </div>
                
                <div id="opening_hours_div">
                    <!-- öffnungszeiten -->
                    <label for="opening_hours">Opening Hours:</label>
                    <input type="text" name="opening_hours" id="opening_hours" placeholder="f.e. 9:00 - 18:00">
                </div>

                <div id="comments_checkbox">
                    <label for="comments_input_checkbox">Comments:</label>
                    <input onclick="clickComments()" type="checkbox" name="comments" id="comments_input_checkbox">
                </div>
            </div>
                

                
            </div>
            </div>

            <div id="add_buttons_bC">
                <button id="add_back" onclick="updateProgress('back')">Back</button>
                <button id="add_continue" onclick="updateProgress('more')">Continue</button> 
                <button style="display: none;" id="add_finish" onclick="updateProgress('finish')">Finish</button>   
            </div>

        </section>

    </main>

    <main id="main2_finish" style="display: none;">
        <div id="confirmation">
            <h2>Confirm Your Details</h2>
        </div>

        <div id="confirm_infos">
            <div>
                <h3>Name: <span id="placeName"></span></h3>
                <h3>Latitude: <span id="latitude2"></span></h3>
                <h3>Longitude: <span id="longitude2"></span></h3>
                <h3>Address: <span id="placeAddress"></span></h3>
                <h3>Description: <span id="placeDescription"></span></h3>
                <h3>Category: <span id="placeCategory"></span></h3>
                <h3>Comments: <span id="placeComments"></span></h3>
            </div>
            
            <div>
                <h3>Opening Hours: <span id="placeOpeningHours"></span></h3>
                <h3>Season: <span id="placeSeason"></span></h3>
                <h3>Price Range: <span id="placePriceRange"></span></h3>
                <h3>Accessibility: <span id="placeAccessibility"></span></h3>
                <h3>Website URL: <span id="placeWebsiteUrl"></span></h3>
                <h3>Special Features: <span id="placeSpecialFeatures"></span></h3>
                <h3>Images: </h3>
                <div id="imageContainer"></div>
            </div>
        </div>

        <div id="finish_buttons">
            <button onclick="goToAdd()" id="cancelButton">Cancel</button>
            <button onclick="saveLocation()" id="confirmButton">Confirm Infos</button>
        </div>
    
    </main>

    <footer>
        <div id="homepage_footer"></div>
    </footer>
</body>
</html>
