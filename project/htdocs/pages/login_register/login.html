<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn - Register</title>

    <link rel="stylesheet" href="../../assets/css/global.css">

    <link rel="stylesheet" href="../../assets/css/login.css">

    <script src="../../assets/js/login.js" defer></script>
</head>
<body>

    <header id="header">
        <div id="header_spotlas">
            <a href="../../index.html"><h1>Spotlas</h1></a>
        </div>
    </header>

    <main class="main" id="login">
        <div class="main_box" >
            <h1>LogIn</h1>
            <div>
                <input type="text" id="login_username" placeholder="Username">
                <input type="password" id="login_password" placeholder="Password">
                <button onclick="login()">LogIn</button>
                <p>Don't have an account? <span onclick="getRegister()">Register here</span></p>
            </div>
        </div>

        <div class="main_box">
            <img src="../../assets/images/login/leafs2.jpg" alt="">
        </div>
        
    </main>

    <main class="main" id="register" style="display: none;">
        <div class="main_box">
            <h1>Register</h1>
            <div>
                <input type="email" id="register_email" placeholder="Email">
                <input type="password" id="register_password" placeholder="Password">
                <input type="password" id="register_password_repeat" placeholder="Repeat Password">
                <button onclick="register()">Register</button>
                <p>Already have an account? <span onclick="getLogin()" >LogIn here</span></p>
            </div>
            
        </div>

        <div class="main_box">
            <img src="../../assets/images/login/leafs2.jpg" alt="">
        </div>
        
    </main>

    <section class="main" id="registerPage2" style="display: none;">
        <div class="main_box">
            <div>
                <input type="text" id="register_firstname" placeholder="First Name">
                <input type="text" id="register_lastname" placeholder="Last Name">
                <input type="tel" id="register_phone" placeholder="Phone Number">
                <input type="text" id="register_username" placeholder="Username">
                <label for="register_birthday">Day of Birth</label>
                <input type="date" id="register_birthday" placeholder="Birthday">
                <select id="register_gender">
                    <option value="" disabled selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <button onclick="registerPage2()">Register</button>
            </div>
            
        </div>

        <div class="main_box">
            <img src="../../assets/images/login/leafs2.jpg" alt="">
        </div>
    </section>

</body>
</html>
