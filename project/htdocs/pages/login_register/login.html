<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn - Register</title>

    <link rel="stylesheet" href="../../assets/css/global.css">

    <link rel="stylesheet" href="../../assets/css/login.css">

    <script src="../../assets/js/fetches.js" defer></script>

    <script src="../../assets/js/login.js" defer></script>
</head>
<body>

    <header id="header">
        <div id="header_spotlas">
            <a href="../../index.html"><h1>Spotlas</h1></a>
        </div>
    </header>

    <main class="main" id="login">
        <div class="main_box" >
            <h1>LogIn</h1>
            <div>
                <form id="loginForm" onsubmit="login(event)">
                    <input type="text" id="login_username" name="username" placeholder="Username" required>
                    <input type="password" id="login_password" name="password" placeholder="Password" required>
                    <div id="login-message" class="message-container"></div>
                    <button type="submit">LogIn</button>
                </form>
                <p>Don't have an account? <span onclick="getRegister()">Register here</span></p>
            </div>
        </div>

        <div class="main_box">
            <img src="../../assets/images/login/leafs2.jpg" alt="">
        </div>
        
    </main>

    <main class="main" id="register" style="display: none;">
        <div class="main_box">
            <h1>Register</h1>
            <div>
                <form id="registerForm">
                    <input type="email" id="register_email" name="email" placeholder="Email" required>
                    <input type="password" id="register_password" name="password" placeholder="Password" required>
                    <input type="password" id="register_password_repeat" name="password_repeat" placeholder="Repeat Password" required>
                    <div id="register-message" class="message-container"></div>
                    <button type="submit">Next</button>
                </form>
                <p>Already have an account? <span onclick="getLogin()" >LogIn here</span></p>
            </div>
            
        </div>

        <div class="main_box">
            <img src="../../assets/images/login/leafs2.jpg" alt="">
        </div>
        
    </main>

    <section class="main" id="registerPage2" style="display: none;">
        <div class="main_box">
            <div>
                <form id="registerPage2Form" onsubmit="registerPage2(event)">
                    <input type="text" id="register_firstname" name="firstname" placeholder="First Name" required>
                    <input type="text" id="register_lastname" name="lastname" placeholder="Last Name" required>
                    <input type="tel" id="register_phone" name="phone" placeholder="Phone Number" required>
                    <input type="text" id="register_username" name="username" placeholder="Username" required>
                    <label for="register_birthday">Day of Birth</label>
                    <input type="date" id="register_birthday" name="birthday" required>
                    <div id="register2-message" class="message-container"></div>
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <span onclick="getLogin()" >LogIn here</span></p>
            </div>
            
        </div>

        <div class="main_box">
            <img src="../../assets/images/login/leafs2.jpg" alt="">
        </div>
    </section>

</body>
</html>
