<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location bearbeiten - Spotlas</title>
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/edit_pictures.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="back-button" onclick="goBack()">
                <img src="../../assets/images/arrow.svg" alt="Zurück">
            </button>
            <h1>Location bearbeiten</h1>
        </header>

        <main class="main-content">
            <div id="loading-message" style="text-align: center; padding: 50px;">
                <p>Lade Location-Daten...</p>
            </div>
            
            <form id="editLocationForm" class="edit-form" style="display: none;">
                <div class="form-group">
                    <label for="locationName">Name der Location</label>
                    <input type="text" id="locationName" name="name" required>
                </div>

                <div class="form-group">
                    <label for="locationDescription">Beschreibung</label>
                    <textarea id="locationDescription" name="description" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="locationAddress">Adresse</label>
                    <input type="text" id="locationAddress" name="address">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="locationLatitude">Breitengrad</label>
                        <input type="number" id="locationLatitude" name="latitude" step="any" readonly>
                    </div>
                    <div class="form-group">
                        <label for="locationLongitude">Längengrad</label>
                        <input type="number" id="locationLongitude" name="longitude" step="any" readonly>
                    </div>
                </div>

                <div class="form-group">
                    <label for="locationCategory">Kategorie</label>
                    <select id="locationCategory" name="category_id">
                        <option value="">Kategorie wählen...</option>
                        <option value="1">Restaurant</option>
                        <option value="2">Sehenswürdigkeit</option>
                        <option value="3">Hotel</option>
                        <option value="4">Aktivität</option>
                        <option value="5">Shopping</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="locationPriceRange">Preisklasse</label>
                    <select id="locationPriceRange" name="price_range">
                        <option value="">Preisklasse wählen...</option>
                        <option value="€">€ - Günstig</option>
                        <option value="€€">€€ - Mittel</option>
                        <option value="€€€">€€€ - Teuer</option>
                        <option value="€€€€">€€€€ - Sehr teuer</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="locationOpeningHours">Öffnungszeiten</label>
                    <input type="text" id="locationOpeningHours" name="opening_hours" placeholder="z.B. Mo-Fr 9:00-18:00">
                </div>

                <div class="form-group">
                    <label for="locationSeason">Saison</label>
                    <input type="text" id="locationSeason" name="season" placeholder="z.B. Ganzjährig, Sommer, Winter">
                </div>

                <div class="form-group">
                    <label for="locationWebsite">Website</label>
                    <input type="text" id="locationWebsite" name="website_url" placeholder="www.example.com oder https://www.example.com">
                </div>

                <div class="form-group">
                    <label for="locationFeatures">Besondere Eigenschaften</label>
                    <textarea id="locationFeatures" name="special_features" rows="3" placeholder="z.B. Barrierefrei, WLAN, Parkplatz"></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="goBack()">Abbrechen</button>
                    <button type="submit" class="btn-primary">Speichern</button>
                    <button type="button" class="btn-danger" onclick="deleteLocation()">Löschen</button>
                </div>
            </form>
        </main>
    </div>

    <script src="../../assets/js/edit_pictures.js"></script>
</body>
</html>
