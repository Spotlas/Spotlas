<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Pictures</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Globale Variablen -->
    <link rel="stylesheet" href="../../assets/css/global.css" />

    <!-- CSS for this page -->
    <link rel="stylesheet" href="../../assets/css/edit_pictures.css" />

    <script src="../../assets/js/fetches.js" defer></script>
    <script src="../../assets/js/global.js" defer></script>
    <script src="../../assets/js/edit_pictures.js" defer></script>
  </head>
  <body>
    <div class="edit-pictures-container">
      <header class="edit-header">
        <h1>SpoHas</h1>
        <div class="progress">100%</div>
      </header>

      <div class="edit-content">
        <div class="photo-display">
          <img
            src="../../assets/images/sample-photo.jpg"
            alt="Current photo"
            class="current-photo"
          />
        </div>

        <div class="edit-form">
          <div class="form-group">
            <label for="season">Season:</label>
            <input type="text" id="season" placeholder="e.g. Spring" />
          </div>

          <div class="form-group">
            <label for="price-range">Price Range:</label>
            <input type="text" id="price-range" placeholder="e.g. 10-20â‚¬" />
          </div>

          <div class="form-group">
            <label for="accessibility">Accessibility:</label>
            <input
              type="text"
              id="accessibility"
              placeholder="e.g. Wheelchair accessible"
            />
          </div>

          <div class="form-group">
            <label for="website">Website URL:</label>
            <input
              type="text"
              id="website"
              placeholder="e.g. www.cafeiniondon.com"
            />
          </div>

          <div class="form-group">
            <label for="features">Special Features:</label>
            <input type="text" id="features" placeholder="e.g. Live Music" />
          </div>

          <div class="form-group">
            <label for="hours">Opening Hours:</label>
            <input type="text" id="hours" placeholder="e.g. 9:00 - 18:00" />
          </div>

          <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea id="comments" rows="3"></textarea>
          </div>
        </div>

        <div class="action-buttons">
          <button class="btn btn-back" onclick="backToProfile()">Back</button>
          <button class="btn btn-primary">Finish</button>
        </div>
      </div>
    </div>
  </body>
</html>
