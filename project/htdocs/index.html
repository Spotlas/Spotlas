<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Leaflet Karte -->

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      defer
    ></script>

    <!-- Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- Globale Variablen -->
    <link rel="stylesheet" href="./assets/css/global.css" />

    <!-- Basic CSS -->
    <link rel="stylesheet" href="./assets/css/index.css" />

    <!-- Karten JavaScript -->
    <script src="./assets/js/index.js" defer></script>
  </head>
  <body>
    <header id="homepage_header">
      <div id="homepage_header_spotlas">
        <a href="./index.html"><h1>Spotlas</h1></a>
      </div>

      <div id="homepage_header_ImageItems">
        <div>
          <a href="./pages/add_place/add.html"
            ><img
              src="./assets/images/icons/add_icon.svg"
              alt="add"
              width="40px"
              height="40px"
          /></a>
        </div>
        <div>
          <a href="./pages/profile/profile.html"
            ><img
              src="./assets/images/icons/profile_icon.svg"
              alt="profile"
              width="40px"
              height="40px"
          /></a>
        </div>
        <div>
          <img
            id="toggleImg"
            onclick="showDropdown()"
            src="./assets/images/icons/arrow_icon.svg"
            alt="options"
            width="40px"
            height="40px"
          />
          <div style="display: none; z-index: 12" id="dropDown_menu">
            <a href="./pages/settings/settings.html">Einstellungen</a>
            <a href="./pages/profile/profile.html">Profil</a>
            <a href="">Help Center</a>
            <a href="./pages/login_register/login.html">Abmelden</a>
          </div>
        </div>
      </div>
    </header>

    <section id="homepage_section_filter">
      <div id="homepage_filter_search">
        <input
          type="text"
          name="search_filter"
          id="homepage_filter_search"
          placeholder="Search..."
        />
      </div>

      <div id="homepage_filters">
        <div class="homepage_filter">
          <img src="./assets/images/icons/filter/food.svg" alt="" />
          <h2>Food</h2>
        </div>
        <div class="homepage_filter">
          <img src="./assets/images/icons/filter/waters.svg" alt="" />
          <h2>Waters</h2>
        </div>
        <div class="homepage_filter">
          <img src="./assets/images/icons/filter/rating.svg" alt="" />
          <h2>Rating</h2>
        </div>
        <div class="homepage_filter">
          <img src="./assets/images/icons/filter/stays.svg" alt="" />
          <h2>Stays</h2>
        </div>
        <div class="homepage_filter">
          <img
            src="./assets/images/icons/filter/mountains-sun-svgrepo-com.svg"
            alt=""
          />
          <h2>Mountains</h2>
        </div>
      </div>
    </section>

    <div id="homepage_karte_sidebar"></div>
    <div id="map"></div>

    <div id="homepage_footer"></div>
  </body>
</html>
