<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Place</title>


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

     <!-- Font -->

     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> 

     <!-- Globale Variablen -->
    <link rel="stylesheet" href="../../assets/css/global.css">

    <!-- Basic CSS -->
    <link rel="stylesheet" href="../../assets/css/add.css">

    <script>
       
    document.getElementById('placeName').innerHTML = sessionStorage.getItem('placeName');
    document.getElementById('latitude_finish').innerHTML = sessionStorage.getItem('latitude');
    document.getElementById('longitude_finish').innerHTML = sessionStorage.getItem('longitude');
    document.getElementById('placeDescription').innerHTML = sessionStorage.getItem('placeDescription');
    document.getElementById('placeCategory').innerHTML = sessionStorage.getItem('placeCategory');
    
        

        window.onload = function () {
    console.log("Window loaded"); // Überprüfe, ob diese Zeile ausgeführt wird

    const uploadedImages = JSON.parse(sessionStorage.getItem('uploadedImages')) || [];
    const imageContainer = document.getElementById('imageContainer');

    // Alle Bilder im uploadedImage Array anzeigen
    uploadedImages.forEach((imageData, index) => {
        const img = document.createElement('img');
        img.src = imageData; // Hier den Base64-String oder Bild-URL verwenden
        img.alt = `Bild ${index + 1}`;
        img.style.width = '200px';
        img.style.height = 'auto';
        imageContainer.appendChild(img);
    });
    sessionStorage.clear(); // Achtung: Alle Daten im sessionStorage werden gelöscht!

};



        function goToAdd() {
            window.location.href = '../../pages/add_place/add.html';
        }


    </script>
</head>
<body>
    <header id="homepage_header">
        <div id="homepage_header_spotlas">
            <a href="../../index.html"><h1>Spotlas</h1></a>
        </div>

        <div id="homepage_header_ImageItems">
            <div>
                <a href="../../pages/add_place/add.html"><img src="../../assets/images/icons/add_icon.svg" alt="add" width="40px" height="40px"></a>
            </div>
            <div>
                <a href="../../pages/profile/profile.html"><img src="../../assets/images/icons/profile_icon.svg" alt="profile" width="40px" height="40px"></a>
            </div>
            <div>
                <a href=""><img src="../../assets/images/icons/arrow_icon.svg" alt="options" width="40px" height="40px"></a>
            </div>
        </div>
    </header>

    <main id="finish_main">
        <div id="confirmation">
            <h2>Confirm Your Details</h2>
        </div>
    
        <div class="data-section">
            <!-- Linke Spalte: Wichtige Daten -->
            <div class="data-left">
                <h5>Name:</h5>
                <p id="placeName"></p>
    
                <h5>Description:</h5>
                <p id="placeDescription"></p>
    
                <h5>Category:</h5>
                <p id="placeCategory"></p>
            </div>
    
            <!-- Rechte Spalte: Weniger wichtige Daten -->
            <div class="data-right">
                <h5>Latitude:</h5>
                <p id="latitude_finish"></p>
    
                <h5>Longitude:</h5>
                <p id="longitude_finish"></p>
    
                <h5>Image:</h5>
                <div id="imageContainer"></div>
            </div>
        </div>

        <div id="finish_buttons">
             <button id="confirmButton">Yes, all information is correct</button>
            <button onclick="goToAdd()" id="cancelButton">Cancel</button>
        </div>
    
       
    </main>
    
</body>
